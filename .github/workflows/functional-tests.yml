---
name: Functional Tests

on:
  pull_request: {}
  push:
    branches:
      - main

defaults:
  run:
    shell: sh

jobs:
  functional-tests:
    name: Run init
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-13", "macos-latest"]
        version: ["0.21.0", "0.20.1", "0.20.0", "0.19.0", "0.18.0"]
        exclude:
          - os: "macos-latest"
            version: "0.18.0"
          - os: "macos-latest"
            version: "0.19.0"
          - os: "macos-13"
            version: "0.20.0"
          - os: "macos-13"
            version: "0.20.1"
          - os: "macos-13"
            version: "0.21.0"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup mint
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Print version
        run: mint version
