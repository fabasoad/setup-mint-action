---
name: Functional Tests

on:
  pull_request: {}
  push:
    branches:
      - main

defaults:
  run:
    shell: sh

jobs:
  functional-tests:
    name: Run init
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-13"]
        version: ["0.16.1", "0.17.0", "0.18.0", "0.19.0", "0.20.0-alpha.1"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup mint
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Print version
        run: mint version
