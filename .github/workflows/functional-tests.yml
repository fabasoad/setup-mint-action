---
name: Functional Tests

on:
  push:
    branches:
      - "main"
  pull_request:

defaults:
  run:
    shell: sh

jobs:
  functional-tests:
    name: Run init
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-13", "macos-latest"]
        version: ["0.16.0", "0.16.1", "0.17.0", "0.18.0", "0.19.0"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup mint
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Print version
        run: mint version
